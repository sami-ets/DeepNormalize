models:
  Segmenter:
    name: "UNet3D"
    type: "UNet3D"
    params:
      in_channels: 1
      out_channels: 4
      interpolate: True
      leaky: True
    optimizer:
      type: "SGD"
      params:
        lr: 0.001
        momentum: 0.9
        weight_decay: 0.001
    scheduler:
      type: "ReduceLROnPlateau"
      params:
        factor: 0.1
        patience: 15
        min_lr: 0.00000001
    criterion:
      DiceLoss:
        type: "DiceLoss"
        params:
          reduction: !!null
          ignore_index: -100
          weight: !torch/tensor [0.22, 0.28, 0.20, 0.30]
    metrics:
      Dice:
        type: "Dice"
        params:
          num_classes: 4
          reduction: !!null
          ignore_index: 0
          average: !!null
          weight: !!null
      IoU:
        type: "IoU"
        params:
          num_classes: 4
          reduction: !!null
          ignore_index: 0
          average: !!null
          weight: !!null
      Accuracy:
        type: "Accuracy"
      Precision:
        type: "Precision"
        params:
          average: True
      Recall:
        type: "Recall"
        params:
          average: True

dataset:
  iSEG:
    path: "/mnt/md0/Data/iSEG/Training/"
    path_augmented: !!null
    modalities: "T1"
    max_subjects: !!null
    max_num_patches: 40000
    validation_split: 0.3
    hist_shift_augmentation: False
    augment: False
    patch_size: !python/tuple [1, 32, 32, 32]
    step: [1, 4, 4, 4]
    test_patch_size: !python/tuple [1, 64, 64, 64]
    test_step: [1, 16, 16, 16]
    reconstruction_size: [256, 192, 160]
  MRBrainS:
    path: "/mnt/md0/Data/MRBrainS/DataNii/TrainingData/"
    path_augmented: !!null
    modalities: "T1"
    max_subjects: !!null
    max_num_patches: 40000
    validation_split: 0.3
    hist_shift_augmentation: False
    augment: False
    patch_size: !python/tuple [1, 32, 32, 32]
    step: [1, 4, 4, 4]
    test_patch_size: !python/tuple [1, 64, 64, 64]
    test_step: [1, 16, 16, 16]
    reconstruction_size: [256, 256, 192]

training:
  trainer: "UNet"
  batch_size: 24
  n_critics: 3
  nb_epochs: 150
  patience_segmentation: 0
  build_augmented_images: False
  data_augmentation: False
  variables:
    disc_ratio: 1.0
    seg_ratio: 1.0

data_augmentation:
  training:
    bias_field:
      alpha: [0.1, 0.3, 0.5, 0.7, 0.9]
      prob_bias: 1.0
    noise:
      type: "rician"
      snr: 60
      prob_noise: 1.0
  test:
    bias_field:
      alpha: [0.9]
      prob_bias: 1.0
    noise:
      type: "rician"
      snr: 60
      prob_noise: 1.0

visdom:
  server: "localhost"
  port: "8097"
  env: "UNet_home_dual_dataset"
  offline: False
  filename: "UNet_home_dual_dataset.json"
  save_destination: "/mnt/home/Etudes/ETS/Maitrise/Projet/Logs/home/"
