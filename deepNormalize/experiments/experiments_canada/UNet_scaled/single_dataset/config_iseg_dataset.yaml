models:
  Segmenter:
    name: "UNet3D"
    type: "UNet3D"
    params:
      in_channels: 1
      out_channels: 4
      interpolate: True
      leaky: True
    optimizer:
      type: "SGD"
      params:
        lr: 0.001
        momentum: 0.9
        weight_decay: 0.001
    scheduler:
      type: "ReduceLROnPlateau"
      params:
        factor: 0.1
        patience: 15
        min_lr: 0.00000001
    criterion:
      DiceLoss:
        type: "DiceLoss"
        params:
          reduction: !!null
          ignore_index: -100
          weight: !torch/tensor [0.22, 0.28, 0.20, 0.30]
    metrics:
      Dice:
        type: "Dice"
        params:
          num_classes: 4
          reduction: !!null
          ignore_index: 0
          average: !!null
          weight: !!null
      IoU:
        type: "IoU"
        params:
          num_classes: 4
          reduction: !!null
          ignore_index: 0
          average: !!null
          weight: !!null
      Accuracy:
        type: "Accuracy"
      Precision:
        type: "Precision"
        params:
          average: True
      Recall:
        type: "Recall"
        params:
          average: True

dataset:
  iSEG:
    path: "/project/def-lombaert/pld2602/Preprocessed/iSEG/Training/"
    path_augmented: !!null
    modalities: "T1"
    max_subjects: !!null
    max_num_patches: 40000
    validation_split: 0.3
    hist_shift_augmentation: False
    patch_size: !python/tuple [1, 32, 32, 32]
    step: [1, 4, 4, 4]
    test_patch_size: !python/tuple [1, 64, 64, 64]
    test_step: [1, 16, 16, 16]
    reconstruction_size: [256, 192, 160]

training:
  trainer: "UNet"
  batch_size: 32
  n_critics: 3
  nb_epochs: 150
  patience_segmentation: 0
  build_augmented_images: False
  data_augmentation: False
  variables:
    disc_ratio: 1.0
    seg_ratio: 1.0

visdom:
  server: "10.180.113.44"
  port: "8097"
  env: "UNet_canada_scaled_iseg"
  offline: True
  filename: "UNet_canada_scaled_iseg.json"
