models:
  Generator:
    name: "UNet3D"
    type: "UNet3D"
    params:
      in_channels: 1
      out_channels: 1
      interpolate: True
      leaky: True
    optimizer:
      type: "Adam"
      params:
        lr: 0.0001
        weight_decay: 0.001
    scheduler:
      type: "MultiStepLR"
      params:
        milestones: [50, 75]
        gamma: 0.1
    criterion:
      MSELoss:
        type: "MSELoss"
    metrics:
      MeanSquaredError:
        type: "MeanSquaredError"

  Segmenter:
    name: "UNet3D"
    type: "UNet3D"
    params:
      in_channels: 1
      out_channels: 4
      interpolate: True
      leaky: True
    optimizer:
      type: "Adam"
      params:
        lr: 0.0001
        weight_decay: 0.001
    scheduler:
      type: "ReduceLROnPlateau"
      params:
        factor: 0.1
        patience: 7
        min_lr: 0.00000001
    criterion:
      DiceLoss:
        type: "DiceLoss"
        params:
          reduction: !!null
          ignore_index: -100
          weight: !torch/tensor [0.22, 0.28, 0.20, 0.30]
    metrics:
      Dice:
        type: "Dice"
        params:
          num_classes: 4
          reduction: !!null
          ignore_index: 0
          average: !!null
          weight: !!null
      IoU:
        type: "IoU"
        params:
          num_classes: 4
          reduction: !!null
          ignore_index: 0
          average: !!null
          weight: !!null
      Accuracy:
        type: "Accuracy"
      Precision:
        type: "Precision"
        params:
          average: True
      Recall:
        type: "Recall"
        params:
          average: True

  Discriminator:
    name: "ResNet3D"
    type: "ResNet18"
    params:
      in_channels: 1
      out_channels: 3
      num_groups: !!null
      conv_groups: 1
      width_per_group: 64
      padding: [ 1, 1, 1, 1, 1, 1 ]
      activation: "ReLU"
      zero_init_residual: False
      replace_stride_with_dilation: !!null
      gaussian_filter: False
    optimizer:
      type: "Adam"
      params:
        lr: 0.0001
        weight_decay: 0.001
    scheduler:
      type: "ReduceLROnPlateau"
      params:
        factor: 0.1
        patience: 7
        min_lr: 0.00000001
    criterion:
      Pred Real:
        type: "NLLLoss"
        params:
          weight: !torch/tensor [1, 1, 0.5]
      Pred Fake:
        type: "NLLLoss"
        params:
          weight: !torch/tensor [1, 1, 0.5]
    metrics:
      Accuracy:
        type: "Accuracy"
      Precision:
        type: "Precision"
        params:
          average: True
      Recall:
        type: "Recall"
        params:
          average: True

dataset:
  iSEG:
    path: "/project/def-lombaert/pld2602/Data/iSEG_scaled/Training/"
    path_augmented: !!null
    modalities: "T1"
    max_subjects: !!null
    max_num_patches: 40000
    validation_split: 0.3
    hist_shift_augmentation: False
    augment: False
    patch_size: !python/tuple [1, 32, 32, 32]
    step: [1, 4, 4, 4]
    test_patch_size: !python/tuple [1, 64, 64, 64]
    test_step: [1, 16, 16, 16]
    reconstruction_size: [256, 192, 160]
  MRBrainS:
    path: "/project/def-lombaert/pld2602/Data/MRBrainS_scaled/DataNii/TrainingData/"
    path_augmented: !!null
    modalities: "T1"
    max_subjects: !!null
    max_num_patches: 40000
    validation_split: 0.3
    hist_shift_augmentation: False
    augment: False
    patch_size: !python/tuple [1, 32, 32, 32]
    step: [1, 4, 4, 4]
    test_patch_size: !python/tuple [1, 64, 64, 64]
    test_step: [1, 16, 16, 16]
    reconstruction_size: [256, 256, 192]

training:
  trainer: "ResNet"
  n_critics: 3
  batch_size: 72
  nb_epochs: 150
  patience_segmentation: 3
  build_augmented_images: False
  data_augmentation: False
  seed: 8809
  variables:
    disc_ratio: 1.5
    seg_ratio: 1.0

data_augmentation:
  training:
    bias_field:
      alpha: [ 0.1, 0.3, 0.5, 0.7, 0.9 ]
      prob_bias: 1.0
    noise:
      type: "rician"
      snr: 60
      prob_noise: 1.0
  test:
    bias_field:
      alpha: [ 0.9 ]
      prob_bias: 1.0
    noise:
      type: "rician"
      snr: 60
      prob_noise: 1.0

visdom:
  server: "10.180.113.44"
  port: "8097"
  env: "DCGAN_canada_scaled_dual_dataset_disc_ratio_1_50_seed_8809"
  offline: True
  filename: "ResNet_canada_scaled_dual_dataset_disc_ratio_1_50_seed_8809.json"
  save_destination: "/scratch/"
